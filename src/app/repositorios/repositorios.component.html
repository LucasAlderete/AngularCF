<div class="row">
  <div class="col s6">
    <ul class="collection">
      <li class="indigo white-text" [hidden]="repositorios.length > 0">
        Cargando
      </li>
      <li class="red accent-2 white-text" [hidden]="!repositorio">
        <h2>{{repositorio.name}}</h2>
        <p>{{repositorio.description}}</p>
      </li>
      <li class="collection-item" *ngFor="let repo of repositorios" (click)="setMainRepositorio(repo)">
        <h3>{{repo.name}}</h3>
        <p>{{repo.description}}</p>
      </li>
    </ul>
  </div>
  <div class="col s6">
    <form (submit)="addNewRepo()">
        <div class="input-field">
          <input type="text" name="name" id="name" placeholder="Nombre del repositorio" [(ngModel)]="newRepo.name">
        </div>
        <div class="input-field">
          <input type="text" name="description" id="description" placeholder="DescripciÃ³n del repositorio"
          [(ngModel)]="newRepo.description">
        </div>
        <div class="input-field">
          <input type="submit" value="Enviar" class="indigo btn">
        </div>
    </form>
  </div>
</div>
